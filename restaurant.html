<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#155C8E"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!--<link rel="stylesheet" href="css/styles.css" type="text/css">-->
  <!-- Responsive CSS file -->
  <!--<link rel="stylesheet" href="css/responsive.css" type="text/css">-->
  <title>Restaurant Info</title>
  <!-- Dexie library file for reading/writing to indexed Db database  -->
  <script type="application/javascript" charset="utf-8" src="js/dexie.js"></script>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav --> 
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <label class="hidden" tabindex="0" for="breadcrumb">Navigation breadcrumb</label>
    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <!-- Add aria-label and role -->
      <div id="map" aria-label="Google Maps restaurant location" role="application"></div>
    </section>
    <!-- End map -->
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <label class="hidden" tabindex="0" for="sec-restaurant-name">Restaurant Name</label>
      <section id="sec-restaurant-container">
        <h1 id="restaurant-name" tabindex="0"></h1>
      </section>
      <img id="restaurant-img" tabindex="0">
      <label class="hidden" tabindex="0" for="sec-restaurant-cuisine">Restaurant Cuisine</label>
      <section id="sec-restaurant-cuisine">
        <p id="restaurant-cuisine" tabindex="0"></p>
      </section>
      <label class="hidden" tabindex="0" for="sec-restaurant-address">Restaurant Address</label>
      <section id="sec-restaurant-address">
        <p id="restaurant-address" tabindex="0"></p>
      </section>
      <label class="hidden" tabindex="0" for="sec-restaurant-hours">Restaurant Hours</label>
      <section id="sec-restaurant-hours">
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <style type="text/css">
    @charset "utf-8";body,td,th,p{font-family:Arial,Helvetica,sans-serif;font-size:16pt;color:#333;line-height:1.2}body{background-color:#fdfdfd;margin:0;position:relative}ul,li{font-family:Arial,Helvetica,sans-serif;font-size:1em;color:#333}a{color:orange;text-decoration:none}a:hover,a:focus{color:#3397db;text-decoration:none}a img{border:none 0 #fff}h1,h2,h3,h4,h5,h6{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#DBDBDB;font-size:.8em;letter-spacing:1px;padding:25px;text-align:center;text-transform:uppercase}nav{width:100%;background-color:#252831;text-align:center}nav h1{margin:auto}nav h1 a{color:#fff;font-size:1.4em;font-weight:200;text-transform:uppercase}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:1.7em;margin:0;width:calc(50% - 80px)}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#0257A1;text-decoration:none}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#map{height:400px;width:100%;background-color:#ccc}.filter-options{width:100%;background-color:#155C8E;align-items:center}.filter-options h2{color:#fff;font-size:1rem;font-weight:400;line-height:1;padding-top:10px;margin:0 20px}.filter-options-select{display:flex;flex-flow:row wrap}.filter-options select{background-color:#fff;border:1px solid #fff;font-family:Arial,sans-serif;font-size:1.1em;height:35px;letter-spacing:0;margin:10px;padding:0 10px}#restaurants-list{background-color:#f3f3f3;list-style:outside none none;margin:0;padding:30px 15px 60px;text-align:center;display:flex;flex-flow:row wrap}#restaurants-list li{background-color:#fff;border:2px solid #ccc;font-family:Arial,sans-serif;margin:15px;padding:0 30px 25px;text-align:left;flex:0 1 270px}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;max-width:100%}#restaurants-list li h1{color:#AD5300;font-family:Arial,sans-serif;font-size:1.4em;font-weight:200;letter-spacing:0;line-height:1.3;margin:20px 0 10px;text-transform:uppercase;min-height:80px}#restaurants-list p{margin:0;font-size:1.1em}#restaurants-list li a{background-color:#7A4E00;border-bottom:3px solid #eee;color:#fff;display:inline-block;font-size:1em;margin:15px 0 0;padding:8px 30px 10px;text-align:center;text-decoration:none;text-transform:uppercase}.inside header{position:fixed;top:0;width:100%;z-index:1000}.inside #map-container{background:blue none repeat scroll 0 0;height:87%;position:fixed;right:0;top:80px;width:50%}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{bottom:0;position:absolute;width:50%}#restaurant-name{color:#AD5300;font-family:Arial,sans-serif;font-size:2em;font-weight:200;letter-spacing:0;margin:15px 0 30px;text-transform:uppercase;line-height:1.1}#restaurant-img{width:90%}#restaurant-address{font-size:1.2em;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:1.2em;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:90%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding:140px 40px 30px;width:50%}#reviews-container{padding:30px 40px 80px}#reviews-container h2{color:#8A4500;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0;padding:0}#reviews-list li{background-color:#fff;border:2px solid #f3f3f3;display:block;list-style-type:none;margin:0 0 30px;overflow:hidden;padding:0 20px 20px;position:relative;width:85%}#reviews-list li p{margin:0 0 10px}#restaurant-hours td{color:#666}.hidden{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
  <style type="text/css">
  @media screen and (max-width: 800px){.inside #footer{width:93%;padding:10px;letter-spacing:initial}.inside nav h1 a{color:#fff;font-size:1.4em;font-weight:200;text-transform:uppercase;letter-spacing:initial}.inside #breadcrumb{padding:5px 10px;font-size:1em;list-style:none;background-color:#eee;font-size:1em;margin:0;width:calc(100% - 10px)}.inside #map-container{background:blue none repeat scroll 0 0;height:200px;position:fixed;left:0;top:80px;width:100%}#restaurant-name{font-size:1em}#restaurant-img{width:100%;max-width:100%}#restaurant-cuisine{width:100%}#restaurant-container{padding:300px 40px 30px;width:70%}#reviews-container{padding:50px 10px 10px;width:80%}#reviews-list li{position:initial;width:100%}}@media screen and (min-width: 801px){#breadcrumb{width:calc(60% - 80px)}.inside #map-container{width:40%}.inside #footer{width:53%}#restaurant-name{margin:20px 0 30px}#restaurant-img{max-width:100%}#restaurant-container{width:55%}#reviews-container{padding:30px 20px 80px;width:60%}#reviews-container h2{font-size:2.4em}}
  </style>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNMte3ZwfssRDYPzNb7bWYuNbhLpXAccY&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
  <!-- End scripts -->

</body>

</html>
